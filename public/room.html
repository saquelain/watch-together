<!DOCTYPE html>
<html>
<head>
    <title>Watch Together - Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Watch Together</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button class="btn btn-outline-light" id="shareButton">
                                <i class="fas fa-share-alt me-2"></i>Share Room
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Room Info -->
        <div class="container py-3">
            <div class="alert alert-info d-flex align-items-center">
                <i class="fas fa-info-circle me-2"></i>
                <div>Room: <strong id="roomIdDisplay"></strong></div>
            </div>
        </div>

        <!-- Video Player Section -->
        <div class="container mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- File Upload -->
                    <div class="mb-3">
                        <label class="form-label">Choose a video to watch</label>
                        <div class="input-group">
                            <input type="file" class="form-control" id="videoInput" accept="video/*">
                            <button class="btn btn-outline-secondary" type="button" id="uploadTrigger">
                                <i class="fas fa-upload"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Video Player -->
                    <div class="video-container position-relative">
                        <div id="loadingOverlay" class="position-absolute w-100 h-100 d-none">
                            <div class="d-flex justify-content-center align-items-center h-100">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                        <video id="videoPlayer" class="w-100" controls playsinline>
                            Your browser does not support the video element.
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <!-- Share URL Modal -->
        <div class="modal fade" id="shareModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Share Room</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <input type="text" id="roomUrl" class="form-control" readonly>
                            <button class="btn btn-primary" id="copyButton">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="/room.js"></script>
</body>
</html>
